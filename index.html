<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>PDF.js Basit Örnek (CDN)</title>
  
  <!-- PDF.js'in tarayıcı için hazırlanmış sürümünü CDN'den yüklüyoruz -->
  <script
    src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.5.141/build/pdf.min.js"
    type="text/javascript"
  ></script>

  <!-- Worker dosyası (pdf.worker.js) için de yol verelim -->
  <script type="text/javascript">
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.5.141/build/pdf.worker.min.js";
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    #pdfContainer {
      width: 90%;
      margin: 20px auto;
    }
    #pdfCanvas {
      border: 1px solid #ccc;
    }
  </style>

</head>
<body>

  <h1>PDF.js CDN Demo</h1>
  <div id="pdfContainer">
    <canvas id="pdfCanvas"></canvas>
  </div>

  <script type="text/javascript">
    // PDF dosyasının URL'sini buraya yazın
    const pdfURL = "./qrpdf.pdf";
 // Örneğin bir sunucuda duran PDF dosyası

    // PDF dosyasını yükle
    pdfjsLib.getDocument(pdfURL).promise.then(function(pdf) {
      // 1. sayfayı alalım
      pdf.getPage(1).then(function(page) {
        const scale = 1.0;
        const viewport = page.getViewport({ scale: scale });

        const canvas = document.getElementById("pdfCanvas");
        const context = canvas.getContext("2d");

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        page.render(renderContext);
      });
    });
  </script>
</body>
</html>
